<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>시스템 날짜</title>
</head>
<body>
	<%
		Date date = new Date();
		SimpleDateFormat simpleDate = new SimpleDateFormat("yyyy-MM-dd");
		String strdate = simpleDate.format(date);
	%>
	<h1>뭐가먼지 하나도 모르는 곳에 오신걸 환영합니다.</h1>
	<h3>오늘 날짜는 <%=strdate%>입니다.</h3>
</body>
</html>
